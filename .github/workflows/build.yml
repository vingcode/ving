name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make
    
    - name: Build
      run: |
        make clean
        make
    
    - name: Test compilation
      run: |
        echo "style:black" > test.ving
        echo "title: Test" >> test.ving
        echo "text(bold): Hello World" >> test.ving
        ./vingc test.ving test.html
        test -f test.html && echo "Build successful!" || exit 1
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: vingc-linux
        path: vingc
        retention-days: 7

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install MinGW
      run: |
        choco install mingw -y
    
    - name: Build Windows
      run: |
        x86_64-w64-mingw32-gcc -Wall -Wextra -std=c11 -o vingc.exe vingc.c
    
    - name: Test compilation
      run: |
        echo "style:black" > test.ving
        echo "title: Test" >> test.ving
        echo "text(bold): Hello World" >> test.ving
        wine vingc.exe test.ving test.html || ./vingc.exe test.ving test.html || echo "Windows build test skipped"
        test -f test.html && echo "Build successful!" || echo "Build completed (test skipped)"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: vingc-windows
        path: vingc.exe
        retention-days: 7

