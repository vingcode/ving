name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make
    
    - name: Build Linux
      run: |
        make clean
        make static
        chmod +x vingc
    
    - name: Build Windows
      run: |
        sudo apt-get install -y mingw-w64
        x86_64-w64-mingw32-gcc -Wall -Wextra -std=c11 -static -o vingc.exe vingc.c
        if [ ! -f vingc.exe ]; then
          echo "Windows build failed!"
          exit 1
        fi
    
    - name: Get version from tag
      id: tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create release archive
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        mkdir -p release
        cp vingc release/vingc-linux-x86_64
        cp vingc.exe release/vingc-windows-x86_64.exe
        cp README.md release/
        cp USAGE release/
        
        # Create Linux archive
        tar -czf ving-${VERSION}-linux.tar.gz -C release vingc-linux-x86_64 README.md USAGE
        
        # Create Windows archive
        zip -r ving-${VERSION}-windows.zip release/vingc-windows-x86_64.exe README.md USAGE
        
        echo "Release archives created:"
        ls -lh ving-${VERSION}-*.tar.gz ving-${VERSION}-*.zip
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ving-*-linux.tar.gz
          ving-*-windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Release ${{ github.ref_name }}
          
          ### Downloads
          - **Linux**: [ving-${{ github.ref_name }}-linux.tar.gz](ving-${{ github.ref_name }}-linux.tar.gz)
          - **Windows**: [ving-${{ github.ref_name }}-windows.zip](ving-${{ github.ref_name }}-windows.zip)
          
          ### Installation
          
          **Linux:**
          ```bash
          tar -xzf ving-${{ github.ref_name }}-linux.tar.gz
          chmod +x vingc-linux-x86_64
          ./vingc-linux-x86_64
          ```
          
          **Windows:**
          ```bash
          unzip ving-${{ github.ref_name }}-windows.zip
          vingc-windows-x86_64.exe
          ```
          
          ### What's Changed
          See the [full changelog](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref_name }})
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

